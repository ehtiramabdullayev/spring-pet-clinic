<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="en" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2>Owners</h2>
<table class="table table-stripped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Axl</td>
        <td th:text="${owner?.lastName}">Rose</td>
    </tr>
    </tbody>

</table>

</body>
</html>
